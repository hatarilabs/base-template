
{% extends 'framework/base.html' %}

{% block content %}

<h1>Projects</h1>
	<ul>
	{% for project in object_list %}
	    <li>{{ project.created}} - {{ project.modelName }}</li>
	{% empty %}
	    <li>No projects yet.</li>
	{% endfor %}
	</ul>

	<form action="{% url 'add-project' %}">
		<div class="form-group">
    		<input type="submit" class="btn btn-primary" value="Add project" />
    	</div>
	</form>

{% endblock %}
